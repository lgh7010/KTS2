<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>testList</title>
</head>
<body>
    <script>
        function test(TEST_SEQ){
            console.log(TEST_SEQ);
        }
    </script>

    <form method="POST">
        <div th:each="test : ${tests}">
            <h1 th:text="${test.NAME}"></h1>
            <h5 th:text="${test.DESCRIPTION}"></h5>
            <input type="submit" name="clickIdx" th:value="${test.TEST_SEQ}" th:formaction="@{/testEdit}">
            <input type="submit" name="clickIdx", th:value="${test.TEST_SEQ}" th:formaction="@{/testRemove}">
            <hr>
        </div>
    </form>

    <button>추가</button>
</body>
</html>
